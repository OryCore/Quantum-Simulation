<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantum Orbital Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --glass-bg: rgba(13, 17, 23, 0.85);
        --glass-border: rgba(255, 255, 255, 0.1);
        --accent: #58a6ff;
        --text-main: #c9d1d9;
        --text-bright: #ffffff;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        background-color: #000;
        color: var(--text-main);
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }
      #app {
        position: relative;
        width: 100%;
        height: 100%;
      }
      #canvas-container {
        width: 100%;
        height: 100%;
        display: block;
      }

      .hud-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
      }

      /* Panels */
      .panel {
        pointer-events: auto;
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        z-index: 10;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }
      .control-panel {
        width: 340px;
        max-height: calc(100vh - 2rem);
      }
      .panel-header {
        padding: 1rem;
        border-bottom: 1px solid var(--glass-border);
      }
      .panel-header h1 {
        font-size: 0.9rem;
        font-weight: 800;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .panel-content {
        padding: 1rem;
        overflow-y: auto;
      }

      /* Dropdowns */
      .select-group {
        margin-bottom: 1rem;
      }
      .select-label {
        font-size: 0.7rem;
        color: #8b949e;
        margin-bottom: 0.4rem;
        font-weight: 600;
      }
      select {
        width: 100%;
        background: #0d1117;
        color: #fff;
        border: 1px solid #30363d;
        padding: 0.6rem;
        border-radius: 6px;
        font-size: 0.85rem;
        outline: none;
        cursor: pointer;
      }
      select:hover {
        border-color: var(--accent);
      }

      /* Atom Header */
      .atom-display {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        margin-bottom: 1rem;
        background: rgba(255, 255, 255, 0.05);
        padding: 0.8rem;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .symbol-wrapper {
        width: 44px;
        height: 44px;
        border: 2px solid var(--accent);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.4rem;
        font-weight: 800;
        color: #fff;
        background: rgba(0, 0, 0, 0.2);
      }
      .atom-info h2 {
        font-size: 1.1rem;
        color: #fff;
        margin: 0;
        font-weight: 700;
      }
      .atom-info p {
        font-size: 0.8rem;
        color: #8b949e;
        font-family: "JetBrains Mono", monospace;
        margin-top: 2px;
      }

      /* Stats Grid */
      .stats-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }
      .stat-item {
        background: rgba(0, 0, 0, 0.2);
        padding: 0.6rem;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .stat-label {
        font-size: 0.65rem;
        color: #8b949e;
        text-transform: uppercase;
        margin-bottom: 2px;
      }
      .stat-value {
        font-size: 0.9rem;
        color: #fff;
        font-family: "JetBrains Mono", monospace;
      }

      /* Config String (HTML) */
      #config-disp sup {
        color: var(--accent);
      }

      /* Graphic Section */
      .graphic-section {
        margin-bottom: 1rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--glass-border);
      }
      .section-title {
        font-size: 0.7rem;
        font-weight: 700;
        color: #8b949e;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .graphic-container {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .graphic-row {
        display: flex;
        align-items: center;
        gap: 0.8rem;
      }
      .graphic-label {
        width: 24px;
        font-family: "JetBrains Mono", monospace;
        font-size: 0.8rem;
        color: var(--accent);
        text-align: right;
        font-weight: 600;
      }
      .graphic-boxes {
        display: flex;
        gap: 4px;
        flex-wrap: wrap;
      }
      .orbital-box {
        width: 22px;
        height: 22px;
        border: 1px solid #30363d;
        background: rgba(0, 0, 0, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        color: #fff;
        font-family: "JetBrains Mono", monospace;
        border-radius: 3px;
        transition: all 0.2s;
      }
      .orbital-box:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: var(--accent);
      }

      /* Active Orbitals List (New Look) */
      .orbital-list {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .orbital-card-new {
        background: rgba(255, 255, 255, 0.03);
        padding: 0.6rem 0.8rem;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
      }
      .card-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .orb-id {
        font-weight: 700;
        font-size: 0.9rem;
        color: #fff;
        font-family: "JetBrains Mono", monospace;
      }
      .orb-stat {
        font-size: 0.75rem;
        color: #8b949e;
      }

      .progress-track {
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        overflow: hidden;
      }
      .progress-fill {
        height: 100%;
        border-radius: 2px;
        box-shadow: 0 0 10px currentColor;
        transition: width 0.5s ease;
      }

      /* Right Stack */
      .right-stack {
        position: absolute;
        bottom: 1rem;
        right: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: flex-end;
        pointer-events: none;
      }
      .bohr-panel,
      .legend-panel {
        pointer-events: auto;
        width: 200px;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        padding: 1rem;
        backdrop-filter: blur(10px);
      }
      #bohr-canvas-container {
        width: 100%;
        aspect-ratio: 1;
        margin-top: 0.5rem;
      }
      .gradient-bar {
        height: 6px;
        width: 100%;
        background: linear-gradient(90deg, #000, #f00, #ff0, #fff);
        border-radius: 3px;
        margin: 0.5rem 0;
      }
      .legend-labels {
        display: flex;
        justify-content: space-between;
        font-size: 0.7rem;
        color: #8b949e;
      }

      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: #30363d;
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="canvas-container"></div>

      <div class="hud-container">
        <div class="panel control-panel">
          <div class="panel-header">
            <h1>Quantum Explorer</h1>
          </div>

          <div class="panel-content">
            <div class="select-group">
              <div class="select-label">ELEMENT</div>
              <select id="atom-selector">
                <option value="" disabled selected>Loading...</option>
              </select>
            </div>

            <div class="select-group">
              <div class="select-label">COLOR SPECTRUM</div>
              <select id="theme-selector">
                <option value="thermal">Thermal (Red/Gold)</option>
                <option value="electric">Electric (Blue/Cyan)</option>
                <option value="spectral">Spectral (Rainbow)</option>
                <option value="neon">Cyber Neon</option>
              </select>
            </div>

            <div class="atom-display">
              <div class="symbol-wrapper" id="atom-symbol-disp">-</div>
              <div class="atom-info">
                <h2 id="atom-name-disp">Select Atom</h2>
                <p id="atom-number-disp">Z = -</p>
              </div>
            </div>

            <div class="stats-grid">
              <div class="stat-item">
                <div class="stat-label">Atomic Mass</div>
                <div class="stat-value" id="mass-disp">-</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">Configuration</div>
                <div class="stat-value" id="config-disp" style="font-size: 0.8rem">-</div>
              </div>
            </div>

            <div class="graphic-section">
              <div class="section-title">Orbital Diagram</div>
              <div id="orbital-graphic-container" class="graphic-container"></div>
            </div>

            <div class="section-title">Active Orbitals</div>
            <div id="orbital-list" class="orbital-list"></div>
          </div>
        </div>

        <div class="right-stack">
          <div class="bohr-panel">
            <div class="section-title">Bohr Model</div>
            <div id="bohr-canvas-container">
              <canvas id="bohr-canvas"></canvas>
            </div>
          </div>

          <div class="legend-panel">
            <div class="section-title">Probability Density</div>
            <div class="gradient-bar"></div>
            <div class="legend-labels">
              <span>Low</span>
              <span>High</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
